events {}

http {

  ##
  # Ajustes básicos
  ##
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  ##
  # Compresión gzip
  ##
  gzip on;
  gzip_vary on;
  gzip_min_length 256;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
  gzip_disable "msie6";

  ##
  # Upstream para el frontend
  ##
  upstream frontend {
    server frontend:80;
  }

  ##
  # HTTP → HTTPS
  ##
  server {
    listen 80;
    server_name ${DOMAIN} ${DOMAIN_WWW};

    return 301 https://$host$request_uri;
  }

  ##
  # HTTPS
  ##
  server {
    listen 443 ssl http2;
    server_name ${DOMAIN} ${DOMAIN_WWW};

    ##
    # SSL (Cloudflare Origin Certificate)
    ##
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers HIGH:!aNULL:!MD5;

    ##
    # Backend API (debe ir ANTES del frontend para evitar conflictos)
    ##
    location /api/ {
      proxy_pass http://backend:80/;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;

      proxy_read_timeout 60s;
      proxy_connect_timeout 10s;
    }

    ##
    # Mini-game (el juego en sí)
    ##
    location /game/ {
      proxy_pass http://mini-game:80/;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      
      # Headers OBLIGATORIOS para Godot 4 con SharedArrayBuffer
      add_header Cross-Origin-Opener-Policy "same-origin" always;
      add_header Cross-Origin-Embedder-Policy "require-corp" always;
      add_header Cross-Origin-Resource-Policy "cross-origin" always;
      
      # Cache para assets del juego
      add_header Cache-Control "public, max-age=3600";
      
      # Permitir ser embebido en iframe del mismo origen
      add_header X-Frame-Options "SAMEORIGIN" always;
    }

    ##
    # Frontend (incluye la página /pet-v2 que contiene el iframe)
    ##
    location / {
      proxy_pass http://frontend;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      
      # Headers para que el iframe funcione correctamente
      add_header Cross-Origin-Opener-Policy "same-origin" always;
      add_header Cross-Origin-Embedder-Policy "require-corp" always;
      
      # Seguridad básica
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      
      add_header Cache-Control "public, must-revalidate, max-age=3600";
    }
  }
}