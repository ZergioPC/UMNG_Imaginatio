<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/arquitectura.css">
    <link rel="stylesheet" href="../css/decoracion.css">
    <link rel="stylesheet" href="mascota.css">
    <link rel="stylesheet" href="./css/store.css">
    <link rel="stylesheet" href="./css/combo.css">
    <title>Mascota</title>
</head>
<body>
    <!-- Header -->
    <header id="header"></header>
    
    <!-- Menu Hamburger -->
    <aside id="menuHamb" class="aside-burger"></aside>

    <!-- Menu de Login/Account -->
    <aside id="menuAccount" class="aside-account"></aside>

    <!-- Main -->
    <main>
        <section class="titulo-linea">
            <h1>Tu Mascota del Imaginatio</h1>
        </section>
        <div class="game-container">
            <div class="game-buttons">
                <button id="game-inventory">
                    <img src="./img/pet_icons/home-svgrepo-com.png" alt="icono de home">
                </button>
                <button id="game-store">
                    <img src="./img/pet_icons/cart-svgrepo-com.png" alt="icono de tienda">
                </button>
            </div>
            <canvas id="game-canvas"></canvas>
            <div id="game-dialog hidden">
            </div>
            <div class="game-combo">
                <p>xd</p>
            </div>
        </div>
        <aside id="pet-store-menu"></aside>
        <aside id="pet-invent-menu"></aside>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Global project scripts -->
    <script src="../js/components.js" type="module"></script>
    <!-- Pet Code -->
     <script type="module" src="./js/main.js"></script>
</body>
</html>
