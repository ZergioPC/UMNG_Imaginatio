<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/arquitectura.css">
    <link rel="stylesheet" href="./css/decoracion.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="./css/posts.css">
    <title>Home</title>
</head>
<body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Menu Hamburger -->
    <aside id="menuHamb" class="aside-burger"></aside>

    <!-- Menu de Login/Account -->
    <aside id="menuAccount" class="aside-account"></aside>

    <!-- Banner -->
    <section class="slider">
        <div class="wrapper">
            <input type="radio" name="slide" id="one">
            <input type="radio" name="slide" id="two">
            <input type="radio" name="slide" id="three">
            <input type="radio" name="slide" id="four">
            <input type="radio" name="slide" id="five">
            <div class="img i1">
                <img src="/images/home/Artboard 1.jpg" alt="banner 1">
            </div>
            <div class="img i2">
                <img src="/images/home/Artboard 2.jpg" alt="banner 1">
            </div>
            <div class="img i3">
                <img src="/images/home/Artboard 3.jpg" alt="banner 1">
            </div>
            <div class="img i4">
                <img src="/images/home/Artboard 4.jpg" alt="banner 1">
            </div>
            <div class="img i5">
                <img src="/images/home/Artboard 5.jpg" alt="banner 1">
            </div>
            <div class="sliders">
                <label for="one" class="one"></label>
                <label for="two" class="two"></label>
                <label for="three" class="three"></label>
                <label for="four" class="four"></label>
                <label for="five" class="five"></label>
            </div>
        </div>
    </section>

    <!-- Posts -->
    <main class="main-post">
        <div id="posts-container"></div>
    </main>

    <!-- Menu de paginaciÃ³n -->
    <nav class="pagination">
        <div class="pagination-control">
            <button id="prev-btn">Previous</button>
            <div id="page_numbers"></div>
            <button id="next-btn">Next</button>
        </div>
        <span class="page-info" id="page-info"></span>
    </nav>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="./js/home.js"></script>
    <script src="./js/components.js"></script>
</body>
</html>
