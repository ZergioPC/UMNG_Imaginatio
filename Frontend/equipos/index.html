<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/arquitectura.css">
    <link rel="stylesheet" href="../css/decoracion.css">
    <link rel="stylesheet" href="../css/posts.css">
    <link rel="stylesheet" href="./css/equipos.css">
    <title>Equipo</title>
</head>
<body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Menu Hamburger -->
    <aside id="menuHamb" class="aside-burger"></aside>

    <!-- Menu de Login/Account -->
    <aside id="menuAccount" class="aside-account"></aside>

    <!-- Content -->
    <section class="titulos-enmarcado">
        <div id="info-equipo"></div>
    </section>

    <section class="lista-circle-row">
        <h2 class="title">Integrantes</h2>
        <ul id="integrantes" class="container"></ul>
    </section>

    <!-- Posts -->
    <section class="equipos-posts">
        <h2>Posts del Equipo</h2>
        <main class="main-post">
            <div id="posts-container"></div>
        </main>
    </section>

    <!-- Menu de paginaciÃ³n -->
    <nav class="pagination">
        <div class="pagination-control">
            <button id="prev-btn">Previous</button>
            <div id="page_numbers"></div>
            <button id="next-btn">Next</button>
        </div>
        <span class="page-info" id="page-info"></span>
    </nav>

    <!-- Modal de Estudiantes -->
    <dialog id="modalEstInfo">
        <figure id="modalFigure"></figure>
        <div id="modalContent"></div>
        <button id="modalClose">&cross;</button>
    </dialog>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="./equipos.js"></script>
    <script src="../js/headfoot.js"></script>
</body>
</html>
